<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Feedback</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        a { display: block; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Recent Feedback</h2>
    <table id="feedback-table">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Feedback</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody id="feedback-body">
            <tr><td colspan="3">Loading...</td></tr>
        </tbody>
    </table>
    <a href="index.html">Back to Submit Form</a>

    <script>
        // ************ IMPORTANT ************
        // !! Replace with your API Gateway Invoke URL !!
        const API_ENDPOINT = 'https://0eexgsa9ha.execute-api.eu-north-1.amazonaws.com/admin/feedback';
        // ***********************************

        window.addEventListener('load', () => {
            const tableBody = document.getElementById('feedback-body');

            fetch(API_ENDPOINT)
            .then(response => response.json())
            .then(data => {
                tableBody.innerHTML = ''; // Clear "Loading..."
                data.forEach(item => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).innerText = new Date(item.createdAt).toLocaleString();
                    row.insertCell(1).innerText = item.feedbackText;
                    row.insertCell(2).innerText = item.feedbackId;
                });
            })
            .catch(error => {
                console.error('Error:', error);
                tableBody.innerHTML = '<tr><td colspan="3">Error loading feedback.</td></tr>';
            });
        });
    </script>
</body>
</html>
